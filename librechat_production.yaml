version: "1.3.3"
cache: true

# --- INTERFACE SETTINGS ---
interface:
  agents: true
  prompts: true
  tools: true
  artifacts: true
  modelSelect: true 
  sidePanel: true
  bookmarks: true

# --- MODEL SPECS (Cleans up picker & maps endpoints) ---
modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "kimi-k2p5-fast"
      label: "Kimi K2.5 (High-Speed Agent)"
      endpoint: "Fireworks" 
      model: "accounts/fireworks/models/kimi-k2p5"
      preset:
        endpoint: "Fireworks"
        model: "accounts/fireworks/models/kimi-k2p5"
        tools: ["tavily_search"]

    - name: "gpt-5-pro"
      label: "GPT-5.2 Pro (Deep Reasoning)"
      endpoint: "OpenRouter"
      model: "openai/gpt-5.2-pro"
      preset:
        endpoint: "OpenRouter"
        model: "openai/gpt-5.2-pro"
        tools: ["tavily_search"]

    - name: "deepseek-r1-logic"
      label: "DeepSeek R1 (Visa/Tax Math)"
      endpoint: "Featherless" 
      model: "deepseek-ai/DeepSeek-R1"
      preset:
        endpoint: "Featherless"
        model: "deepseek-ai/DeepSeek-R1"
        tools: ["tavily_search"]

# --- FILE CONFIGURATION ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS (The "Fast-Boot" Selection) ---
endpoints:
  # CRITICAL: Wakes up the Tool/Wrench system
  plugins:
    titleConvo: true
    titleModel: "current_model"

  custom:
    # 1. FIREWORKS (Native Speed)
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        fetch: false 
        default: 
          - "accounts/fireworks/models/kimi-k2p5"
          - "accounts/fireworks/models/llama-v3p3-70b-instruct"
          - "accounts/fireworks/models/qwen2p5-72b-instruct"
          - "accounts/fireworks/models/deepseek-v3"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 2. OPENROUTER (The Frontier List)
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: false 
        default: 
          # --- USA Frontier ---
          - "openai/gpt-5.2"
          - "openai/gpt-5.2-pro"
          - "openai/gpt-oss-120b"
          - "anthropic/claude-4.6-opus"
          - "anthropic/claude-4.5-sonnet"
          - "google/gemini-3-pro-preview"
          - "google/gemini-3-flash-preview"
          - "meta-llama/llama-4-70b-instruct"
          # --- China Frontier ---
          - "moonshotai/kimi-k2.5"
          - "qwen/qwen3-max-thinking"
          - "deepseek/deepseek-v3.2"
          - "zhipu/glm-5"
          - "x-ai/grok-2-1212"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 3. FEATHERLESS (Expert Unfiltered Selection)
    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      models:
        fetch: false 
        default: 
          - "moonshotai/Kimi-K2.5"
          - "deepseek-ai/DeepSeek-R1"
          - "huihui-ai/Llama-3.3-70B-Instruct-abliterated"
          - "Qwen/Qwen2.5-72B-Instruct"
          - "Sao10K/L3.3-70B-Euryale-v2.3"
          - "cognitivecomputations/dolphin-2.9.2-qwen2-72b"
          - "NousResearch/Hermes-3-Llama-3.1-70B"
          - "mistralai/Mistral-Large-Instruct-2407"
          - "nvidia/Llama-3.1-Nemotron-70B-Instruct"
          - "microsoft/Phi-4"
          - "Qwen/Qwen2.5-Coder-32B-Instruct"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 4. TAVILY (Tool Provider)
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
      isCompanion: true
