version: "1.3.3"
cache: true

# --- INTERFACE ---
interface:
  agents: true
  prompts: true
  tools: true
  artifacts: true
  modelSelect: true 
  sidePanel: true
  bookmarks: true

# --- MODEL SPECS (The "Elite" Picker) ---
modelSpecs:
  enforce: false
  prioritize: true
  # CRITICAL: Shows full provider menus next to your elite specs
  addedEndpoints: ["Fireworks", "OpenRouter"]
  list:
    # --- NEW: CLAUDE 4.5 SONNET (OpenRouter) ---
    - name: "sonnet-4.5-agent"
      label: "Claude 4.5 Sonnet (Agentic Workhorse)"
      endpoint: "OpenRouter"
      model: "anthropic/claude-sonnet-4.5"
      preset:
        endpoint: "OpenRouter"
        model: "anthropic/claude-sonnet-4.5"
        tools: ["tavily_search"]

    # --- NEW: GEMINI 3 FLASH (OpenRouter) ---
    - name: "gemini-3-flash-agent"
      label: "Gemini 3 Flash (1M Token Agent)"
      endpoint: "OpenRouter"
      model: "google/gemini-3-flash-preview"
      preset:
        endpoint: "OpenRouter"
        model: "google/gemini-3-flash-preview"
        tools: ["tavily_search"]

    # --- KIMI K2.5 (Fireworks) ---
    - name: "kimi-k2.5-fast"
      label: "Kimi K2.5 (High-Speed Agent)"
      endpoint: "Fireworks" 
      model: "accounts/fireworks/models/kimi-k2p5"
      preset:
        endpoint: "Fireworks"
        model: "accounts/fireworks/models/kimi-k2p5"
        tools: ["tavily_search"]

# --- FILE CONFIG ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS ---
endpoints:
  # Wakes up the Tool/Wrench system globally
  plugins:
    titleConvo: true
    titleModel: "current_model"

  custom:
    # 1. FIREWORKS (The Fast Path)
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        fetch: false 
        default: 
          - "accounts/fireworks/models/kimi-k2p5"
          - "accounts/fireworks/models/llama-v3p3-70b-instruct"
          - "accounts/fireworks/models/qwen2p5-72b-instruct"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 2. OPENROUTER (February 2026 Frontier List)
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: false # Keeps the Railway build lightning fast
        default: 
          # --- NEW: 2026 FLAGSHIPS ---
          - "anthropic/claude-sonnet-4.5"
          - "google/gemini-3-flash-preview"
          - "google/gemini-3-pro-preview"
          - "openai/gpt-5.2-pro"
          - "anthropic/claude-4.6-opus"
          # --- QWEN 3.5 SERIES (Released Feb 16, 2026) ---
          - "qwen/qwen-3.5-plus"
          - "qwen/qwen-3.5-397b-a17b"
          # --- OTHERS ---
          - "openai/gpt-oss-120b"
          - "meta-llama/llama-4-70b-instruct"
          - "moonshotai/kimi-k2.5"
          - "x-ai/grok-2-1212"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 3. TAVILY (The Browser Tool)
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
      isCompanion: true
