version: 1.2.8
cache: true

# --- INTERFACE SETTINGS ---
interface:
  agents: true
  prompts: true
  marketplace:
    use: true
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

# --- FILE & UPLOAD SETTINGS ---
# This was indented too far in your version
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760 # 25MB

# --- USER ACCESS ---
registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- AI ENDPOINTS ---
endpoints:
  custom:
    - name: "Anyscale"
      apiKey: "${ANYSCALE_API_KEY}"
      baseURL: "https://api.endpoints.anyscale.com/v1"
      models:
        default: ["meta-llama/Llama-2-7b-chat-hf"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      models:
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: true
      titleConvo: true
      titleModel: "current_model"
