version: 1.2.8
cache: true

interface:
  agents: true
  prompts: true
  marketplace:
    use: true
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760 # 25MB

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o", "google/gemini-pro-1.5", "anthropic/claude-3.5-sonnet"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"
