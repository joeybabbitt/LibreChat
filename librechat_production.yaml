version: "1.3.3"
cache: true

# --- INTERFACE SETTINGS ---
interface:
  agents: true
  prompts: true
  tools: true # This enables the "Tools" dropdown for Agents
  marketplace:
    use: true
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

# --- NATIVE WEB SEARCH ---
# This powers the search icon directly in the chat bar
webSearch:
  searchProvider: "tavily"
  tavilyApiKey: "${TAVILY_API_KEY}"

# --- FILE CONFIGURATION ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760 # 25MB

# --- REGISTRATION ---
registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS ---
endpoints:
  custom:
    # 1. OPENROUTER (Daily Driver / Logic)
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o", "google/gemini-pro-1.5", "anthropic/claude-3.5-sonnet", "moonshotai/kimi-k2.5"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    # 2. FEATHERLESS (Abliterated / High Volume)
    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      models:
        default: ["meta-llama/Llama-3.3-70B-Instruct-Abliterated", "moonshotai/Kimi-K2.5"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    # 3. TAVILY (Standalone Tool for Agents)
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
        fetch: false
      titleConvo: false
