version: "1.3.3"
cache: true

# --- INTERFACE ---
interface:
  agents: true
  prompts: true
  tools: true
  artifacts: true
  modelSelect: true 
  sidePanel: true
  bookmarks: true

# --- MODEL SPECS (Sidebar Fix) ---
modelSpecs:
  enforce: false # Set to false so standard menus aren't blocked
  prioritize: true
  # CRITICAL FIX: Add this block to prevent providers from disappearing
  addedEndpoints: ["Fireworks", "OpenRouter", "Featherless"]
  list:
    - name: "kimi-k2.5-agent"
      label: "Kimi K2.5 (High-Speed Agent)"
      endpoint: "Featherless" 
      model: "moonshotai/Kimi-K2.5"
      preset:
        endpoint: "Featherless"
        model: "moonshotai/Kimi-K2.5"
        tools: ["tavily_search"]

    - name: "gpt-5-pro-agent"
      label: "GPT-5.2 Pro (Frontier Agent)"
      endpoint: "OpenRouter"
      model: "openai/gpt-5.2-pro"
      preset:
        endpoint: "OpenRouter"
        model: "openai/gpt-5.2-pro"
        tools: ["tavily_search"]

# --- FILE CONFIG ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS ---
endpoints:
  plugins:
    titleConvo: true
    titleModel: "current_model"

  custom:
    # 1. FIREWORKS
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        fetch: false 
        default: 
          - "accounts/fireworks/models/kimi-k2p5"
          - "accounts/fireworks/models/llama-v3p3-70b-instruct"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 2. OPENROUTER
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: false 
        default: 
          - "openai/gpt-5.2-pro"
          - "anthropic/claude-4.6-opus"
          - "google/gemini-3-pro-preview"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 3. FEATHERLESS (Agent-Corrected)
    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1/chat/completions"
      directEndpoint: true 
      provider: "openai" # Essential for Agent Tool support
      models:
        fetch: false 
        default: 
          - "moonshotai/Kimi-K2.5"
          - "deepseek-ai/DeepSeek-R1"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 4. TAVILY
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
      isCompanion: true
