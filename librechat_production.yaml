version: "1.3.3"
cache: true

# --- INTERFACE ---
interface:
  agents: true
  prompts: true
  tools: true
  artifacts: true
  modelSelect: true 
  sidePanel: true
  bookmarks: true

# --- MODEL SPECS (The Fix is Here) ---
modelSpecs:
  enforce: false # Set to false so standard endpoints aren't blocked
  prioritize: true
  # CRITICAL FIX: This line brings back your custom endpoint menus
  addedEndpoints: ["Fireworks", "OpenRouter", "Featherless"]
  list:
    - name: "kimi-k2p5-fast"
      label: "Kimi K2.5 (High-Speed Agent)"
      endpoint: "Fireworks" 
      model: "accounts/fireworks/models/kimi-k2p5"
      preset:
        endpoint: "Fireworks"
        model: "accounts/fireworks/models/kimi-k2p5"
        tools: ["tavily_search"]

    - name: "gpt-5-pro"
      label: "GPT-5.2 Pro (Deep Reasoning)"
      endpoint: "OpenRouter"
      model: "openai/gpt-5.2-pro"
      preset:
        endpoint: "OpenRouter"
        model: "openai/gpt-5.2-pro"
        tools: ["tavily_search"]

# --- FILE CONFIG ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS ---
endpoints:
  plugins:
    titleConvo: true
    titleModel: "current_model"

  custom:
    # 1. FIREWORKS
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        fetch: false 
        default: 
          - "accounts/fireworks/models/kimi-k2p5"
          - "accounts/fireworks/models/llama-v3p3-70b-instruct"
          - "accounts/fireworks/models/qwen2p5-72b-instruct"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 2. OPENROUTER
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: false 
        default: 
          - "openai/gpt-5.2"
          - "openai/gpt-5.2-pro"
          - "anthropic/claude-4.6-opus"
          - "anthropic/claude-4.5-sonnet"
          - "google/gemini-3-pro-preview"
          - "google/gemini-3-flash-preview"
          - "moonshotai/kimi-k2.5"
          - "qwen/qwen3-max-thinking"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 3. FEATHERLESS
    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      models:
        fetch: false 
        default: 
          - "moonshotai/Kimi-K2.5"
          - "deepseek-ai/DeepSeek-R1"
          - "huihui-ai/Llama-3.3-70B-Instruct-abliterated"
          - "Qwen/Qwen2.5-72B-Instruct"
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"]
      titleConvo: true

    # 4. TAVILY
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
      isCompanion: true
