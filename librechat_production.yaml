version: "1.3.3"

endpoints:
  custom:
    # === FIREWORKS ===
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        default: ["accounts/fireworks/models/kimi-k2p5"]
        fetch: false
      titleConvo: true
      titleModel: "accounts/fireworks/models/llama-v3p3-70b-instruct"
      summarize: false
      summaryModel: "accounts/fireworks/models/llama-v3p3-70b-instruct"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    # === XAI GROK 4 ===
    - name: "xAI Grok 4"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - name: "grok-4"
            displayName: "Grok 4"
            contextSize: 131072
            maxOutputTokens: 8192
          - name: "grok-fast-4"
            displayName: "Grok Fast 4"
            contextSize: 131072
            maxOutputTokens: 8192
      titleConvo: true
      titleModel: "grok-fast-4"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    # === OPENROUTER ===
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_API_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["anthropic/claude-sonnet-4-20250514"]
        fetch: true
      titleConvo: true
      titleModel: "anthropic/claude-sonnet-4-20250514"

tools:
  tavily_search:
    apiKey: "${TAVILY_API_KEY}"
    enabled: true
  
  google_search:
    apiKey: "${GOOGLE_CLOUD_API_KEY}"
    searchEngineId: "${GOOGLE_CSE_ID}"
    enabled: true
