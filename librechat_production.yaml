version: 1.2.8
cache: true
#gemini edited
interface:
  # --- ENABLE AGENTS & MARKETPLACE ---
  agents: true
  prompts: true
  marketplace:
    use: true

    fileConfig:
  endpoints:
    default:
      # This explicitly tells the server to allow Word docs
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      # Increase this if your files are large (value is in bytes)
      fileLimit: 25485760 # 25MB
  
  # --- UI FEATURES ---
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true

  # --- PRIVACY & TOS ---
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  # Securely pulls your email from Railway Variables
  allowedEmails: ["${ADMIN_EMAIL}"]

endpoints:
  custom:
    - name: "Anyscale"
      apiKey: "${ANYSCALE_API_KEY}"
      baseURL: "https://api.endpoints.anyscale.com/v1"
      models:
        default: ["meta-llama/Llama-2-7b-chat-hf"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      models:
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: true
      titleConvo: true
      titleModel: "current_model"
