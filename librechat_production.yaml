version: 1.2.8
cache: true

interface:
  agents: true
  prompts: true
  marketplace:
    use: true
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760 # 25MB

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-3.5-turbo", "google/gemini-pro-1.5", "anthropic/claude-3.5-sonnet"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      iconURL: "https://featherless.ai/favicon.ico"
      models:
        default: 
          - "qwen/qwen2.5-72b-instruct-abliterated"
          - "deepseek/deepseek-v3-abliterated"
          - "meta-llama/Meta-Llama-3.1-70B-Instruct"
        fetch: true
        # This regex acts as a 'bouncer' at the door, only letting in the good stuff
        filters: ["(?i)(qwen|deepseek|llama-3.1|failspy|huihui|dolphin|hermes|uncensored|maziyarpanahi|mradermacher)"]
      titleConvo: false
      titleModel: "current_model"
      summarize: false
      headers:
        HTTP-Referer: "https://librechat.ai"
        X-Title: "LibreChat-User-JH"
