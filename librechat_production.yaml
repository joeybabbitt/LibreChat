version: "1.3.3"
cache: true

# --- INTERFACE SETTINGS ---
interface:
  agents: true
  prompts: true
  tools: true # Enables the Wrench icon in the chat bar
  artifacts: true
  modelSelect: true 
  sidePanel: true
  bookmarks: true

# --- MODEL SPECS (Cleans up picker & pre-primes search) ---
modelSpecs:
  enforce: true
  list:
    - name: "kimi-k2p5-fast"
      label: "Kimi K2.5 (High-Speed)"
      endpoint: "custom"
      model: "accounts/fireworks/models/kimi-k2p5"
      iconURL: "https://www.librechat.ai/favicon.ico"
      preset:
        endpoint: "custom"
        model: "accounts/fireworks/models/kimi-k2p5"
        tools: ["tavily_search"]

    - name: "openrouter-gpt4"
      label: "OpenRouter (GPT/Claude)"
      endpoint: "custom"
      model: "openai/gpt-4o"
      preset:
        endpoint: "custom"
        model: "openai/gpt-4o"
        tools: ["tavily_search"]

    - name: "llama-3.3-unfiltered"
      label: "Llama 3.3 (Unfiltered)"
      endpoint: "custom"
      model: "meta-llama/Llama-3.3-70B-Instruct-Abliterated"
      preset:
        endpoint: "custom"
        model: "meta-llama/Llama-3.3-70B-Instruct-Abliterated"
        tools: ["tavily_search"]

# --- FILE CONFIGURATION ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760 # 25MB

# --- REGISTRATION ---
registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS (Engines & Tool Fixes) ---
endpoints:
  custom:
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        default: ["accounts/fireworks/models/kimi-k2p5"]
        fetch: true
      actions: ["tavily_search"]
      # This forces the Tool menu to appear in regular chat
      customParams:
        defaultParamsEndpoint: "openAI"
      titleConvo: true

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o", "google/gemini-pro-1.5"]
        fetch: true
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      titleConvo: true

    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      models:
        default: ["meta-llama/Llama-3.3-70B-Instruct-Abliterated"]
        fetch: true
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      titleConvo: true

    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
      isCompanion: true 
      titleConvo: false
