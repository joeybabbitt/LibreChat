version: "1.3.3"
cache: true

interface:
  agents: true
  prompts: true
  tools: true
  artifacts: true
  modelSelect: true 
  sidePanel: true
  bookmarks: true

# --- MODEL SPECS (Clean UI + Search Pre-loaded) ---
modelSpecs:
  enforce: false # Keeps Pinning working
  prioritize: true
  list:
    - name: "kimi-k2p5-fast"
      label: "Kimi K2.5 (High-Speed)"
      endpoint: "custom"
      model: "accounts/fireworks/models/kimi-k2p5"
      preset:
        endpoint: "custom"
        model: "accounts/fireworks/models/kimi-k2p5"
        tools: ["tavily_search"]

    - name: "deepseek-r1-logic"
      label: "DeepSeek R1 (Deep Logic)"
      endpoint: "custom"
      model: "deepseek-ai/DeepSeek-R1"
      preset:
        endpoint: "custom"
        model: "deepseek-ai/DeepSeek-R1"
        tools: ["tavily_search"]

    - name: "llama-3.3-abliterated"
      label: "Llama 3.3 (Unfiltered)"
      endpoint: "custom"
      model: "huihui-ai/Llama-3.3-70B-Instruct-abliterated"
      preset:
        endpoint: "custom"
        model: "huihui-ai/Llama-3.3-70B-Instruct-abliterated"
        tools: ["tavily_search"]

fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760

registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

endpoints:
  # --- CRITICAL FIX: Wakes up the Tool System ---
  plugins:
    titleConvo: true
    titleModel: "current_model"

  custom:
    # 1. FIREWORKS (Speed & Kimi)
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        default: ["accounts/fireworks/models/kimi-k2p5", "accounts/fireworks/models/llama-v3p3-70b-instruct"]
        fetch: true
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"] # Unlocks sliders
      titleConvo: true

    # 2. OPENROUTER (Backups)
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o", "google/gemini-pro-1.5"]
        fetch: true
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"] # Unlocks sliders
      titleConvo: true

    # 3. FEATHERLESS (The "Bangkok Elite" List)
    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      models:
        fetch: false 
        default: 
          # --- REASONING & LOGIC ---
          - "deepseek-ai/DeepSeek-R1"
          - "Qwen/Qwen2.5-72B-Instruct"
          - "moonshotai/Kimi-K2.5"
          
          # --- UNCENSORED / REAL TALK ---
          - "huihui-ai/Llama-3.3-70B-Instruct-abliterated"
          - "cognitivecomputations/dolphin-2.9.2-qwen2-72b"
          
          # --- CREATIVE WRITING ---
          - "Sao10K/L3.3-70B-Euryale-v2.3"
          - "NousResearch/Hermes-3-Llama-3.1-70B"
          
          # --- STYLE ---
          - "mistralai/Mistral-Large-Instruct-2407"
          - "nvidia/Llama-3.1-Nemotron-70B-Instruct"
          
          # --- UTILITY ---
          - "microsoft/Phi-4"
          - "Qwen/Qwen2.5-Coder-32B-Instruct"
      
      actions: ["tavily_search"]
      customParams:
        defaultParamsEndpoint: "openAI"
      dropParams: ["stop", "user"] # Unlocks sliders
      titleConvo: true

    # 4. TAVILY (Tool Source)
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
      isCompanion: true 
      titleConvo: false
