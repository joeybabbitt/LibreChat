version: "1.3.3"
cache: true

# --- INTERFACE SETTINGS ---
interface:
  agents: true
  prompts: true
  tools: true
  marketplace:
    use: true
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

# --- NATIVE WEB SEARCH ---
webSearch:
  searchProvider: "tavily"
  tavilyApiKey: "${TAVILY_API_KEY}"

# --- FILE CONFIGURATION ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760

# --- REGISTRATION ---
registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS ---
endpoints:
  custom:
    # 1. FIREWORKS AI (Speed & Native Kimi K2.5)
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        default: 
          - "accounts/fireworks/models/kimi-k2p5"
          - "accounts/fireworks/models/llama-v3p3-70b-instruct"
          - "accounts/fireworks/models/qwen2p5-72b-instruct"
        fetch: true
      titleConvo: true
      titleModel: "current_model"
      dropParams: ["user"]

    # 2. OPENROUTER (Logic / Backup)
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o", "google/gemini-pro-1.5", "anthropic/claude-3.5-sonnet"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    # 3. FEATHERLESS (Abliterated / Unlimited)
    - name: "Featherless"
      apiKey: "${FEATHERLESS_API_KEY}"
      baseURL: "https://api.featherless.ai/v1"
      models:
        default: ["meta-llama/Llama-3.3-70B-Instruct-Abliterated"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    # 4. TAVILY (Standalone Tool for Agents)
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
        fetch: false
