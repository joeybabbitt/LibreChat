version: "1.3.3"
cache: true

# --- INTERFACE SETTINGS ---
interface:
  agents: true
  prompts: true
  tools: true # Enables the Tools/Search dropdown in the UI
  marketplace:
    use: true
  artifacts: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

# --- WEB SEARCH & SCRAPING ---
# This block connects the UI to the Tavily service
webSearch:
  searchProvider: "tavily"
  tavilyApiKey: "${TAVILY_API_KEY}"

# --- FILE CONFIGURATION ---
fileConfig:
  endpoints:
    default:
      supportedMimeTypes:
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/pdf"
        - "text/.*"
      fileLimit: 25485760 # 25MB

# --- REGISTRATION ---
registration:
  registrationEnabled: false
  socialLogins: ["discord", "github", "google"]
  allowedEmails: ["${ADMIN_EMAIL}"]

# --- ENDPOINTS ---
endpoints:
  custom:
    # Existing OpenRouter Configuration
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-4o", "google/gemini-pro-1.5", "anthropic/claude-3.5-sonnet", "moonshotai/kimi-k2.5"]
        fetch: true
      titleConvo: true
      titleModel: "current_model"

    # New Tavily Endpoint for Research Tools
    - name: "Tavily"
      apiKey: "${TAVILY_API_KEY}"
      baseURL: "https://api.tavily.com"
      models:
        default: ["tavily_search"]
        fetch: false
      titleConvo: false
